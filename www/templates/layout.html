<div class="text_top" ng-if="!xService.is_auth && xService.main_seq.play_type == 'd'">인증되지 않은 단말기입니다. 인증번호는 {{xService.auth_no}} 입니다.</div>
<div class="text_top" ng-if="xService.is_auth && xService.main_seq.play_type == 'd'">인증은 되었으나 시퀀스가 선택되지 않았습니다.</div>
<div class="text_down" ng-if="xService.is_downloading">
    <p class="percent">{{xService.progress}}%</p>
    <p class="total">downloading.. ({{xService.down_cur}}/{{xService.down_total}})</p>
</div>
<ion-nav-view name="player-demo" style="padding-bottom:30px;"></ion-nav-view>
<div class="qrcode" ng-if="xService.cur_qr"><a href="#" ng-click="goUrl()"><qrcode text="{{xService.cur_qr}}"></qrcode></a></div>
<div class="text_bot" ng-if="xService.main_seq.text_clip"><marquee scrollamount="4">{{xService.main_seq.text_clip}}</marquee></div>
