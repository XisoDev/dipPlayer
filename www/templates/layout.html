<div class="text_top" ng-if="!auth.is_auth && sequence.main_seq.play_type == 'd'">인증되지 않은 단말기입니다. 인증번호는 {{auth.auth_no}} 입니다.</div>
<div class="text_top" ng-if="auth.is_auth && sequence.main_seq.play_type == 'd'">인증은 되었으나 시퀀스가 선택되지 않았습니다.</div>
<div class="text_down" ng-if="xiFile.is_downloading">
    <p class="percent">{{xiFile.progress}}%</p>
    <p class="total">downloading.. ({{xiFile.cur}}/{{xiFile.total}})</p>
</div>
<ion-nav-view name="player-demo" style="padding-bottom:30px;"></ion-nav-view>
<div class="qrcode" ng-if="sequence.cur_qr"><a href="#" ng-click="goUrl()"><qrcode text="{{sequence.cur_qr}}"></qrcode></a></div>
<div class="text_bot" ng-if="sequence.main_seq.text_clip"><marquee scrollamount="4">{{sequence.main_seq.text_clip}}</marquee></div>
<!--<div class="text_bot"><div angular-marquee scroll="true" duration="20000">{{sequence.main_seq.text_clip}}</div></div>-->
